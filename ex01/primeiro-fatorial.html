<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseFloat(prompt('Digite um número'))
        var f = 1
        for(var i=1;i<=x;i++){
            f = f * i
        }
        alert('O fatorial de ' + x + ' é ' + f)
    </script>
</body>
</html>
